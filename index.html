<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>my crochet project manager</title>
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <p class="title">my crochet project manager</p>
    <p class="date">today is</p>
    <main class="main-module">
      <nav>
        <ul>
          <li class="isSelected">(2) My Projects</li>
          <li class="isNotSelected">Stitch Counter</li>
          <li class="isNotSelected">About</li>
        </ul>
      </nav>
      <div class="section-container js-section-container">
        <div class="project-list js-project-list">
        </div>
        <aside>
          <button class="add-project-button js-add-project-button">
            + Add Project
          </button>
          <div class="filter-buttons">
            <p>Filter projects:</p>
            <button>Planned</button>
            <button>Ongoing</button>
          </div>
        </aside>
      </div>
      <div class="bottom-design"></div>
    </main>
    <form class="form-add-project js-form-add-project hide">
      <h1>Add Project</h1>
      <label for="project-name-input">Name: </label>
      <input
        type="text"
        id="project-name-input"
        name="project-name"
        class="js-project-name-input"
        required
        minlength="5"
        maxlength="20"
        placeholder="Enter project name"
      />
      <label for="project-status-input">Status:</label>
      <select
        id="project-status-input"
        name="project-status"
        class="js-project-status-input"
        required
      >
        <option value="planned">Planned</option>
        <option value="ongoing">Ongoing</option>
      </select>
      <label for="project-due-date-input">Due date:</label>
      <input
        type="date"
        id="project-due-date-input"
        class="js-project-duedate-input"
        name="project-due-date"
        required
      />
      <label for="project-notes-input">Notes:</label>
      <textarea
        id="project-notes-input"
        name="project-notes"
        maxlength="150"
        placeholder="Enter any notes about the project"
        class="project-notes-input js-project-notes-input"
      ></textarea>
      <button type="submit" class="add-project-btn js-add-project-btn-form">
        + Add Project
      </button>
      <button type="button" class="cancel-project-btn js-cancel-project-btn">
        Cancel
      </button>
    </form>

    <script type="module" src="index.js"></script>
  </body>
</html>
