<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>my crochet project manager</title>
  </head>
  <body style="font-family: 'Inter', sans-serif">
    <p class="title">my crochet project manager</p>
    <main class="main-module">
      <nav>
        <ul>
          <li>(2) My Projects</li>
          <li class="isNotSelected">Stitch Counter</li>
          <li class="isNotSelected">About</li>
        </ul>
      </nav>
      <div class="section-container">
        <div>
          <div class="project-container">
            <div class="project-content">
              <div class="proj-img-and-details">
                <div class="project-image">
                  <img src="images/yarn-ball.png" class="project-image" />
                </div>
                <div class="project-details">
                  <p class="project-name">Bear keychain</p>
                  <p class="project-status"><span>⚫</span>Planned</p>
                  <p class="project-due-date">Due: 29/05/2025</p>
                </div>
              </div>
              <div class="project-buttons">
                <div><p></p></div>
                <div><p></p></div>
              </div>
            </div>
            <p class="project-notes">
              Notes: I want to add a little bow on its head
            </p>
            <div class="bottom-border"></div>
          </div>
          <div class="project-container">
            <div class="project-content">
              <div class="proj-img-and-details">
                <div class="project-image">
                  <img src="images/yarn-ball.png" class="project-image" />
                </div>
                <div class="project-details">
                  <p class="project-name">Bear keychain</p>
                  <p class="project-status"><span>⚫</span>Planned</p>
                  <p class="project-due-date">Due: 29/05/2025</p>
                </div>
              </div>
              <div class="project-buttons">
                <div><p></p></div>
                <div><p></p></div>
              </div>
            </div>
            <p class="project-notes">
              Notes: I want to add a little bow on its head
            </p>
            <div class="bottom-border"></div>
          </div>
        </div>
        <aside>
          <button class="add-project-button">+ Add Project</button>
          <div class="filter-buttons">
            <p>Filter projects:</p>
            <button>Planned</button>
            <button>Ongoing</button>
          </div>
        </aside>
      </div>
      <form>
        <h1>Add Project</h1>
        <label for="project-name-input">Name: </label>
        <input
          type="text"
          id="project-name-input"
          name="project-name"
          required
          minlength="5"
          maxlength="30"
          placeholder="Enter project name"
        />
        <label for="project-status-input">Status:</label>
        <select id="project-status-input" name="project-status" required>
          <option value="planned">Planned</option>
          <option value="ongoing">Ongoing</option>
        </select>
        <label for="project-due-date-input">Due date:</label>
        <input
          type="date"
          id="project-due-date-input"
          name="project-due-date"
          required
        />
        <label for="project-notes-input">Notes:</label>
        <textarea
          id="project-notes-input"
          name="project-notes"
          maxlength="150"
          placeholder="Enter any notes about the project"
          class="project-notes-input"
        ></textarea>
        <button type="submit" class="add-project-btn">+ Add Project</button>
      </form>
      <div class="bottom-design"></div>
    </main>
    <p class="date">today is</p>
    <script type="module" src="index.js"></script>
  </body>
</html>
