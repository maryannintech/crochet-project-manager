<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/project.css" />
    <link rel="stylesheet" href="style/colors/default-colors.css" />
    <link rel="stylesheet" href="style/stitch-counter.css" />
    <link rel="stylesheet" href="style/about.css" />
    <link rel="stylesheet" href="/style/shared-styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¶</text></svg>">
    <title>my crochet project manager</title>
  </head>
  <body>
    <p class="title">my crochet project manager</p>
    <p class="date js-date"></p>
    <main class="main-module js-main-module">
      <nav>
        <ul>
          <li class="js-project-link isNotSelected nav-link">
            <span class="js-project-quantity"></span> My Projects
          </li>
          <li
            class="isNotSelected js-stitch-counter-link isSelected stitchCounterSelected nav-link"
          >
            Stitch Counter
          </li>
          <li class="isNotSelected js-about-link nav-link">About</li>
        </ul>
      </nav>

      <div class="project-section-container js-project-section-container hide">
        <div class="no-projects js-no-projects-message">
          <p class="starting-message js-starting-message">
            <span class="no-projects-emphasis">No projects yet!</span> Click the
            button beside to <span>add your first project</span>
          </p>
        </div>
        <div class="project-list js-project-list"></div>
        <aside class="js-project-aside">
          <button class="add-project-button js-add-project-button">
            + Add Project
          </button>
          <div class="filter-buttons">
            <p>Filter projects:</p>
            <button class="js-all-filter-btn all-btn">All</button>
            <button class="js-planned-filter-btn planned-btn">Planned</button>
            <button class="js-ongoing-filter-btn ongoing-btn">Ongoing</button>
          </div>
        </aside>
      </div>

      <div
        class="stitch-counter js-stitch-counter js-stitch-counter-section hide"
      ></div>

      <div class="about-section js-about-section hide"></div>
      <div class="bottom-design"></div>
    </main>
    <div class="added-project-message-container">
      <p class="added-message js-added-message hide">Project added!</p>
    </div>

    <form class="project-form js-form-add-project hide">
      <h1>Add Project</h1>
      <label for="project-name-input">Name: </label>
      <input
        type="text"
        id="project-name-input"
        name="project-name"
        class="js-project-name-input"
        required
        minlength="5"
        maxlength="20"
        placeholder="Enter project name"
      />
      <label for="project-status-input">Status:</label>
      <select
        id="project-status-input"
        name="project-status"
        class="js-project-status-input"
        required
      >
        <option value="planned">Planned</option>
        <option value="ongoing">Ongoing</option>
      </select>
      <label for="project-due-date-input">Due date:</label>
      <input
        type="date"
        id="project-due-date-input"
        class="js-project-duedate-input"
        name="project-due-date"
        required
      />
      <label for="project-notes-input">Notes:</label>
      <textarea
        id="project-notes-input"
        name="project-notes"
        maxlength="150"
        placeholder="Enter any notes about the project"
        class="project-notes-input js-project-notes-input"
      ></textarea>
      <button type="submit" class="add-project-btn js-add-project-btn-form">
        + Add Project
      </button>
      <button type="button" class="cancel-project-btn js-cancel-project-btn">
        Cancel
      </button>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
